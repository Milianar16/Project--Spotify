<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">

    <title>Projeto Player-Spotify</title>
</head>
<body>
    <img src="imagens/mari-fernandez 01.jpg">
    <div class="descricao">
      <h2>Nome da Música</h2>
      <i>Miliana</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <span class="material-symbols-outlined setas anterior">
            skip_previous
            </span>
        <span class="material-symbols-outlined botao-play">
            play_circle
            </span>
            <span class="material-symbols-outlined botao-pause">
                pause_circle
                </span>
            <span class="material-symbols-outlined setas proxima">
                skip_next
                </span>
    </div>
    <audio src="musicas/04 COMUNICAÇÃO FALHOU feat. NATTAN.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
